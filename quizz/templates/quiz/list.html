{% extends 'base.html' %}

{% block contenido %}
<style>
.quiz-container{    margin: 0.4em;       border-right: 2px inset #642bb1;border-radius: 22px;}
.btn-link{
            color: #fff;
            background: #270358;
            text-decoration: none;
            /* border-top-left-radius: 25px;
            border-bottom-right-radius: 25px; */
            max-width: 90%;
            font-size: 1.2em;
            border: 1px solid inset;
        }
        .btn-link:hover{
            background: #642bb1;
            color: #fff;
        }
</style>
    <div class="container">
        <br><br><br>
        <!-- Content here -->
        <div class="container text-center">
            <br>
            <!-- <h1 class="title">Quizzes: </h1> -->
            <br>
            <div class="flex-row">
                {% for quiz in quizzes %}
                    <div class="d-inline-flex quiz-container" style="    flex-direction: column;">
                        <a href="{{quiz.get_absolute_url}}" style="display:block;width:100% !important;">
                            <img src="{{quiz.imagen.url}}" class="img-fluid portada" style="border-top-left-radius: 22px;border-top-right-radius:18px;">
                        </a>
                        <br>
                        <div>
                            <a href="{{quiz.get_absolute_url}}" class="btn btn-link" style="margin-bottom:6px;">
                                {{quiz.nombre}}
                            </a>    
                            <br>
                            <p color="fff" style="color:#fff;"> 
                               Hecho por: <a href="{% url 'ver_perfil' quiz.autor %}">{{quiz.autor}}</a>
                            </p>                           
                        </div>
                    </div>
                {% endfor %}
          </div>
    </div>
    <br><br>
    {% include 'includes/pagination.html' with page=quizzes %}

{% endblock contenido %}
