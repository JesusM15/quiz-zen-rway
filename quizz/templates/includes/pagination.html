<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link material-icons" style="color:#813cdb;background: transparent;border: none;font-size: 3em;" href="?page={{ page.previous_page_number }}" style='color: #fff;' >
          arrow_left
        </a>      
      </li>
    {% endif %}
    <!-- <li class="page-item">
      <span class="current"  style='color: #fff;'>
      {{ page.number }} de {{ page.paginator.num_pages }}.
      </span>
    </li> -->
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link material-icons" style="color:#813cdb;background: transparent;border: none;font-size: 3em;" href="?page={{ page.next_page_number }}" style='color: #fff;' >
        arrow_right
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
