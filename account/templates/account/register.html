{% extends 'base.html' %}

{% block titulo %}
    Registrarse
{% endblock titulo %}

{% block contenido %}

<style>
    input{
        display: block;
        margin: auto;
        display: block;
        padding: 5px;
        margin-top: 10px;
    }
    label{
        font-size: 1.2em !important;
    }
    input[type="text"], input[type='password'], input[type='email'] {
        background: #000 !important;
        outline: none !important;
        width: 100%;
        max-width: 16em;
        color: #fff;
        border: none !important;
    }
    .bg-dark {
        background: rgb(17, 17, 17) !important;
        border: 1px solid #642bb1;
    }
    .helptext{    display: none;}
</style>

<section class="vh-80 gradient-custom">
    <div class="container py-5 h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2">Registrarse</h2>
                <p class="text-white-50 mb-2">Registrese con el siguiente formulario.</p>
                <br>
                <form method="POST">
                        {{user_form.as_p}}
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <br>
                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Registrarse">
                </form>
                <br>
                <div>
                    <p class="mb-0">Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-white-50 fw-bold">inicia sesi&oacute;n aqu&iacute;</a>
                    </p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock contenido %}
