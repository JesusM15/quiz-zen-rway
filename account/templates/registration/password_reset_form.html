{% extends 'base.html' %}

{% block titulo %}
    Restablece tu contraseña -
{% endblock titulo %}

{% block contenido %}
<style>
    input{
        display: block;
        margin: auto;
        display: block;
        padding: 5px;
        margin-top: 10px;
    }
    label{
        font-size: 1.2em !important;
    }
    input[type="text"], input[type='password'] {
        background: #000 !important;
        outline: none !important;
        width: 100%;
        max-width: 16em;
        color: #fff;
        border: none !important;
    }
    .bg-dark {
        background: rgb(17, 17, 17) !important;
        border: 1px solid #642bb1;
    }
</style>

<section class="vh-80 gradient-custom">
    <div class="container py-5 h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2">Restablece tu contraseña</h2>
                <p class="text-white-50 mb-2">Introduce tu e-mail para obtener una nueva contraseña.</p>
                <form method="POST">
                        {{form.as_p}}
                        {% csrf_token %}
                        <br>
                        <p>
                            <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Enviar e-mail">
                        </p>
                </form>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock contenido %}
